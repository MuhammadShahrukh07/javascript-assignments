<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="mcq-container">
            <p class="mcq-question" id="mcq">   </p>
        </div>

        <div class="mcq-options">
            <label><input type="radio" name="option" value="A"> <span id="optionA"></span></label><br>
            <label><input type="radio" name="option" value="B"> <span id="optionB"></span></label><br>
            <label><input type="radio" name="option" value="C"> <span id="optionC"></span></label><br>
            <label><input type="radio" name="option" value="D"> <span id="optionD"></span></label>
        </div>

        <div class="buttons">
            <button id="prev-button">Back</button>
            <button id="next-button" disabled>Next</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
