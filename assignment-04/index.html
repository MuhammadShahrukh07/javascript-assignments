<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Profile Card">
    <title>Profile Card</title>
    <link href="style.css" rel="stylesheet">
   
</head>
<body>
    <div class="card" id="card">
        <img src="assets/images/profile.jpg" alt="picture" id="pic">
        <h1 id="name">Jhon Doe</h1>
        <h3 id="designation">Web Developer</h3>
        <input type="text" id="text" placeholder="Enter name or designation">
        <div class="buttons">
            <button id="newName">Change Name</button>
            <button id="newDesignation">Change Description</button>
            <button id="newPicture">Change Picture</button>
            <button id="newBackground">Change Background</button>
            <button id="reset">Reset Profile</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
