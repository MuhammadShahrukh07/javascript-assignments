<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" id="heading-color">WEATHER APP</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="cityInput" class="form-label" id="label">Enter City:</label>
                <input type="text" id="cityInput" class="form-control" placeholder="Islamabad">
            </div>
            <button id="checkWeatherBtn" class="btn btn-primary w-100">Check Weather</button>
        </div>
        <div id="weatherResult" class="mt-4"></div>
    </div>
    <script src="app.js">
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
